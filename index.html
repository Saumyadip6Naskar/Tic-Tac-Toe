<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">

         <!-- navigation bar -->
        <div id="nav">
           <p> Welcome to Tic Tac Toe game</p>
            <div id="login">
                <h5>log in</h5>
            </div>
        </div>

        <div id="lower">

            <div id="msgbox" class="hide">
                <h1 id="winmsg">WINNER</h1>
                <button id="new">New Game</button>
            </div>

            <div id="outerbox">
                <div id="firstrow">
                    <button class="box" id="box1">1</button>
                    <button class="box" id="box2">2</button>
                    <button class="box" id="box3">3</button>
                </div>
        
                <div id="secrow">
                    <button class="box" id="box4">4</button>
                    <button class="box" id="box5">5</button>
                    <button class="box" id="box6">6</button>
                </div>
        
                <div id="thirdrow">
                    <button class="box" id="box7">7</button>
                    <button class="box" id="box8">8</button>
                    <button class="box" id="box9">9</button>
                </div>
      
            </div>

            <button id="reset">Reset Game</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
